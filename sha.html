<html>
<head>
	<title>Hash Finder</title>
</head>
<body>
	<h1>Enter HASHED Password</h1>
	<form action = "sha.php" method = "post" >

			<input type = "text" size = "70" name = "data">

                <option value="1">SHA 1</option>

            </select>
		<p><input type = "submit" value = "Get Results">
		</form>
</body>
</html>
